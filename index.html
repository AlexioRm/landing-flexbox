<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Producto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">MiProducto</a>
      <ul>
        <li><a href="#caracteristicas">Características</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#testimonios">Testimonios</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="caracteristicas">
      <h2>Características</h2>
      <div class="caracteristicas-container">
        <div class="tarjeta">
          <h3>Rápido</h3>
          <p>Funciona sin demoras.</p>
        </div>
        <div class="tarjeta">
          <h3>Seguro</h3>
          <p>Protege tus datos.</p>
        </div>
        <div class="tarjeta">
          <h3>Fácil</h3>
          <p>Muy sencillo de usar.</p>
        </div>
      </div>
    </section>

    <section id="galeria">
      <h2>Galería de Imágenes</h2>
      <div class="galeria">
        <div class="img-contenedor">
          <img src="img/img1.jpg" alt="Auriculares inalámbricos" />
          <p>Imagen 1</p>
        </div>
        <div class="img-contenedor">
          <img src="img/img2.jpg" alt="Imagen 2" />
          <p>Imagen 2</p>
        </div>
        <div class="img-contenedor">
          <img src="img/img3.jpg" alt="Imagen 3" />
          <p>Imagen 3</p>
        </div>
      </div>
    </section>

    <section id="testimonios">
      <h2>Testimonios</h2>
      <div class="testimonios-container">
        <div class="testimonio">
          <p>"Me encantó."</p>
          <span>- Juan</span>
        </div>
        <div class="testimonio">
          <p>"Muy útil."</p>
          <span>- Ana</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
